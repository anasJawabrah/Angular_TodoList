<mat-card color="primary">
    <mat-card-title>
        <h1>Add Task</h1>
    </mat-card-title>
    <mat-card-content>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Title</mat-label>
              <input class="im" matInput placeholder="">
            </mat-form-field>
          
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Description</mat-label>
              <input class="im" matInput placeholder="Might be empty">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary">Add</button>
    </mat-card-actions>
</mat-card>
