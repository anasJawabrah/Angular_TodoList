<section class="main">
<h1>Done tasks</h1>
    <mat-card class="tasks" *ngFor="let task of doneTasks">
        <mat-card-title>
            <h3>{{task.title}}</h3>
        </mat-card-title>
        <mat-card-subtitle>
            {{task.description}}
        </mat-card-subtitle>
        <mat-card-subtitle class="right">
            {{task.dateDone}}
        </mat-card-subtitle>
    </mat-card>
<section>
